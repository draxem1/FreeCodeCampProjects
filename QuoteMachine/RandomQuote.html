<style type="text/css">
	body { background-color: #ffa852; }

	#random {font-style: italic; font-size: 30px; color: #fff;}

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$(document).ready(function() {
$('#twit').click(function() {
      var currentQuote = $('#random').text();

      window.open('http://twitter.com/home/?status=' + currentQuote + ' -');
    });
});
</script>

<center><h1>Random Quote Generator</h1>

	</div>

<div class="container-fluid">

	</div>

	<div class="col-xs-5" align="center" style="padding-top: 5%">
